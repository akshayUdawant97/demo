<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        Rahul
        <nav>
          <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactForm">
          <h2>Contact me for work/general enquiries</h2>
          <form>
            <div class="mb-3">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <br />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email and phone with anyone else.</small
              >
            </div>
            <div class="mb-3">
              <label for="clientPhone">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="clientPhone"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1">Enquery</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
